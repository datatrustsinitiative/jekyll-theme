<a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
{% if site.banner or page.banner %}<div class="header-image-wrap"><div class="inner-wrap"><img src="{% if page.banner %}{{ page.banner | prepend: site.data.images.directory | relative_url }}{% else %}{{ site.banner | prepend: site.data.images.directory | relative_url }}{% endif %}" class="header-image" width="1280" height="290" alt="{{ site.title }}"></div></div>{% endif %}
