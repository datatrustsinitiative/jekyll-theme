{%- assign nav_size = site.data.nav.main | size -%}

{% if nav_size> 0 %}
<nav class="site-nav">
  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger">
    <span class="menu-icon">
      {% include svg/menu-icon-minima.svg %}
    </span>
  </label>
  <div class="trigger">
    <div class="nav-links">
      {% for item in site.data.nav.main %}
      <a class="page-link" href="{{ item.link }}">{{ item.label }}</a>
      {% endfor %}
  </div>
  </div>
</nav>
{%endif%}
