{%-if author.facebook-%}
<meta property="fb:admins" content="{{ author.facebook }}"/>

{%-endif-%}
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:description" content="{{ page.abstract | truncate: 200 }}"/>
<meta property="og:type" content="article"/>

{%-if page.date-%}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">

{%-endif-%}
{%-if false-%}
<meta property="article:author" content="">

{%-endif-%} 
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
{%-if site.logo-%}
<meta property="og:image" content='{{ "/assets/images/" | absolute_url }}{{site.logo}}'/>

{%-elsif site.style=='pmlr'-%}
<meta property="og:image" content='{{ "/assets/images/logo-pmlr.png" | absolute_url }}'/>

{%-elsif site.style=='aistats'-%}
<meta property="og:image" content='{{ "/assets/images/logo-aistats.jpg" | absolute_url }}'/>

{%-endif-%}
{%-if site.style=='pmlr'-%}
<meta property="og:site_name" content="PMLR"/>

{%-endif-%}
