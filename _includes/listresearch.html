<div class="project-card">
  <div class="project-image">
    <img src="{{site.data.images.directory | relative_url }}/{{include.entry.featured_image}}" alt="Image of {{include.entry.title}}">
  </div>
  <div class="project-info">
    <h3>{{ include.entry.title }}</h3>
    <p>{{ include.entry.excerpt }}</p>
    <a class="button" class="learn-more" href="{{ include.entry.url }}">
      Read More
    </a>
  </div>
</div>
