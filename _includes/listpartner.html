<div class="partner-card"></div>
  <a href="{{ include.entry.link }}">
    <div class="partner-image">
      {% assign img_src = include.entry.image | default: site.data.images.person_placeholder %}
      {% assign final_src = img_src contains 'http' | ternary: img_src, img_src | relative_url %}
      <img src="{{ final_src }}" alt="Image of {{ include.entry.title }}">
    </div>
  </a>
</div>
